<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body><!-- 
    [
    {"id":1,
    "userId":1,
    "date":"2020-03-02T00:00:00.000Z",
    "products":[
                {"productId":1,"quantity":4},
                {"productId":2,"quantity":1},
                {"productId":3,"quantity":6}
                ],
    __v":0}, -->
    {% for i in decodeData %}
    
    <ul>
        <li>id : {{ i.id }}</li>
        <li>userId : {{ i.userId }} </li>
        <li>date : {{ i.date }} </li>
        <li>
            products :
            {% for product in i.products %}
            productId : {{ product.productId }} quantity : {{ product.quantity }} <br> <span style="margin-left : 68px"></span>
            {% endfor %}
<!--            productId : {{ i.products.1.productId }} quantity : {{ i.products.1.quantity }} <br>-->
<!--            productId : {{ i.products.2.productId }} quantity : {{ i.products.2.quantity }} <br> -->
        </li>
        <li>__v: i.__v</li>
    </ul>
    {% endfor %}

</body>
</html>
